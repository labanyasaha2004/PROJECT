<!DOCTYPE html>
<html>
<head>
    <title>Registration Form For Techno Main Salt Lake</title>
</head>
<body bgcolor="White">
    <br>
    <br>
    <form>
        <label>First Name:</label>
        <input type="text" name="firstname" size="15"/> <br> <br>

        <label>Middle Name:</label>
        <input type="text" name="middlename" size="15"/> <br> <br>

        <label>Last Name:</label>
        <input type="text" name="lastname" size="15"/> <br> <br>

        <br>
        <br>
        <label>Gender:</label><br>
        <input type="radio" name="gender" value="male"/> Male <br>
        <input type="radio" name="gender" value="female"/> Female <br>
        <input type="radio" name="gender" value="other"/> Other  
        <br>
        <br>
          
        <label>Class 12 Percentage:</label>
        <input type="number" step="0.01" name="class12percentage" min="0" max="100" placeholder="Enter Percentage"/> <br> <br>

       

        <label>Course:</label>
        <select name="course">
            <option value="">Select Course</option>
            <option value="B.Tech">B.Tech</option>
            <option value="BCA">BCA</option>
            <option value="BBA">BBA</option>
            <option value="MBA">MBA</option>
            <option value="M.Tech">M.Tech</option>
            <option value="MCA">MCA</option>
        </select>
        <br> <br>

        <label>Contact Details:</label>
        <input type="text" name="countrycode" value="+91" size="2"/>
        <input type="text" name="phone" size="10"/> <br> <br>

        <label>Address:</label>
        <br>
        <textarea cols="80" rows="5" name="address"></textarea>
        <br> <br>

        <label>Email:</label>
        <input type="email" id="email" name="email"/> <br>
        <br> <br>

        <label>Password:</label>
        <input type="password" id="pass" name="pass"> <br>
        <br> <br>

        <label>Re-type Password:</label>
        <input type="password" id="repass" name="repass"> <br> <br>


        <input type="submit" value="Submit"/>


      
    </form>
</body>
</html>
